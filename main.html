<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Grace ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="assets/love.png">

<script>
    if(sessionStorage.getItem("unlocked")!=="true"){
      window.location.href="index.html";
    }
</script>

<style>
body {
  margin:0;
  height:100vh;
  font-family:"Comic Sans MS",cursive;
  text-align:center;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}


/* Video background */
#bgVideo {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Dark overlay */
#overlay {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.65);
  z-index:-1;
}

/* Container */
.container {
  background: rgba(255,255,255,0.6);
  padding:30px;
  border-radius:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  width:550px;
  max-width:95%;
  position:relative;
  z-index:2;
  overflow:hidden;
}

/* Slideshow */
.slideshow {
  margin:15px auto;
  width:200px;
  height:150px;
  overflow:hidden;
  border-radius:15px;
}
.slideshow img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.slideshow img.active { display:block; }

/* YES/NO buttons */
.buttons {
  margin-top:20px;
  display:flex;
  justify-content:center; 
  gap:20px; /* space between buttons */
  position:relative;
  height:40px;
}

button {
  padding:8px 25px;          /* pill shape */
  border-radius:50px;         /* full pill */
  border:none;
  font-size:1.1rem;
  cursor:pointer;
  transition: transform 0.2s;
  min-width:90px;
}

#yes { 
  background:#ff80a0;      /* lighter pink */
  color:white; 
  animation: pulse 1.2s infinite;
}

#no { 
  background:#444;         /* darker gray */
  color:white; 
  position:relative; 
}

/* Pulse animation for YES button (increased scale) */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); } /* stronger pulse */
  100% { transform: scale(1); }
}

/* Sender */
.sender { color:#ff3366; font-weight:bold; margin-top:10px; }

/* Volume */
.volume-control { margin-top:15px; display:flex; gap:8px; justify-content:center; color:#ff3366; font-size:0.8rem; }
.volume-control input { width:150px; }
input[type=range]{
  -webkit-appearance:none; appearance:none; height:6px;
  background:#ffd1dc; border-radius:10px;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#ff3366; cursor:pointer;
}
input[type=range]::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#ff3366; cursor:pointer; }

/* Confetti canvas */
canvas { position:absolute; top:0; left:0; z-index:0; }

.song { font-size:.7rem; color:#ff3366; margin-top:5px; }
</style>
</head>
<body>

<video autoplay muted loop id="bgVideo">
  <source src="assets/videos/romantic-video.mp4" type="video/mp4">
</video>
<div id="overlay"></div>

<audio id="music" loop></audio>

<div class="container">
  <img src="assets/bunny.gif" width="120"><br>

  <div class="slideshow" id="slideshow"></div>

  <h2>Grace ‚ù§Ô∏è</h2>
  <h3 id="typing"></h3>

  <h2>Will you be my val?</h2>
  <div class="buttons" id="buttonArea">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
  </div>

  <div class="sender">love, George ‚ù§Ô∏è</div>
  <p style="font-size:0.8rem;">Tap anywhere to start music üéµ</p>

  <div class="song" id="songName"></div>
  <div class="volume-control">
    üîä <input type="range" id="volume" min="0" max="1" step="0.01">
  </div>
</div>

<canvas id="confettiCanvas"></canvas>

<script>
/* Typing animation */
const text="..I love you Grace ‚ù§Ô∏è";
let idx=0; let deleting=false;
const typingEl=document.getElementById("typing");
function typeLoop(){
  if(!deleting && idx<text.length) typingEl.textContent+=text.charAt(idx++);
  else if(deleting && idx>0) typingEl.textContent=text.substring(0,idx--);
  else deleting=!deleting;
  setTimeout(typeLoop,deleting?60:120);
}
typeLoop();

/* Music */
const songs=[1,2,3].map(i=>`assets/songs/love-song${i}.mp3`);
const audio=document.getElementById("music");
const randomIndex=Math.floor(Math.random()*songs.length);
audio.src=songs[randomIndex];
document.getElementById("songName").textContent="üéµ "+audio.src.split("/").pop();

const volSlider=document.getElementById("volume");
let savedVol=localStorage.getItem("vol")||0.7;
audio.volume=savedVol;
volSlider.value=savedVol;
document.body.addEventListener("click",()=>audio.play(),{once:true});
volSlider.oninput=()=>{
  audio.volume=volSlider.value;
  localStorage.setItem("vol",volSlider.value);
  audio.play();
};

/* Slideshow */
const imageList=[]; for(let i=1;i<=29;i++) imageList.push(`assets/images/her${i}.jpeg`);
const slideshow=document.getElementById("slideshow");
let currentSlide=0;
imageList.forEach((src,i)=>{
  const img=document.createElement("img"); 
  img.src=src; 
  if(i===0) img.classList.add("active"); 
  slideshow.appendChild(img);
});
const slides=slideshow.querySelectorAll("img");
setInterval(()=>{
  slides[currentSlide].classList.remove("active"); 
  currentSlide=(currentSlide+1)%slides.length; 
  slides[currentSlide].classList.add("active");
},2000);

/* NO button movement but still centered */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const area=document.getElementById("buttonArea");
function isOverlapping(a,b){
  const r1=a.getBoundingClientRect();
  const r2=b.getBoundingClientRect();
  return !(r1.right<r2.left||r1.left>r2.right||r1.bottom<r2.top||r1.top>r2.bottom);
}
function moveNo(){
  const maxX=area.clientWidth-noBtn.offsetWidth;
  const maxY=area.clientHeight-noBtn.offsetHeight;
  let x,y;
  do{
    x=Math.random()*maxX;
    y=Math.random()*maxY;
    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
  }while(isOverlapping(noBtn,yesBtn));
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES click -> confetti + redirect */
yesBtn.addEventListener("click",()=>{
  launchConfetti();
  setTimeout(()=>location.href="celebrate.html",1500);
});

/* Confetti */
const canvas=document.getElementById("confettiCanvas");
canvas.width=canvas.parentElement.clientWidth;
canvas.height=canvas.parentElement.clientHeight;
const ctx=canvas.getContext("2d");
let confetti=[];
function launchConfetti(){
  confetti=[];
  for(let i=0;i<100;i++){
    confetti.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, dx:(Math.random()-0.5)*6, dy:Math.random()*5+2, color:`hsl(${Math.random()*360},100%,50%)`});
  }
  drawConfetti();
}
function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach((p)=>{
    ctx.fillStyle=p.color; 
    ctx.fillRect(p.x,p.y,5,5); 
    p.x+=p.dx; 
    p.y+=p.dy; 
    if(p.y>canvas.height) p.y=-5;
  });
  requestAnimationFrame(drawConfetti);
}
</script>
</body>
</html>
