<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Valentine Countdown ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      position: relative;
      z-index: 2;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.01); }
      100% { transform: scale(1); }
    }

    .slideshow {
      margin: 0 auto 20px auto;
      width: 250px;
      height: 180px;
      overflow: hidden;
      border-radius: 15px;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      animation: fade 1s;
    }

    .slideshow img.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #ff3366;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    .time-box {
      perspective: 1000px;
      min-width: 60px;
      text-align: center;
    }

    .time-inner {
      animation: flip 1s;
    }

    @keyframes flip {
      from { transform: rotateX(90deg); }
      to { transform: rotateX(0deg); }
    }

    .time-box span {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff3366;
    }

    .time-box small {
      font-size: 0.7rem;
      color: #555;
    }

    .separator {
      width: 2px;
      height: 45px;
      background: #ff3366;
      margin: 0 10px;
      border-radius: 2px;
      box-shadow: 0 0 10px #ff3366;
    }

    .sender {
      margin-top: 15px;
      color: #ff3366;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        bottom: -20px;
        opacity: 1;
      }

      to {
        bottom: 110%;
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .slideshow {
        width: 200px;
        height: 150px;
      }

      .time-box span {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <audio id="music" loop></audio>

  <div class="container">
    <div class="slideshow" id="slideshow"></div>

    <h1>Countdown to Our Valentine ‚ù§Ô∏è</h1>
    <p>Something special is waiting for you, Grace üíï</p>

    <div id="countdown" class="countdown">
      <div class="time-box">
        <div class="time-inner"><span id="days">0</span></div>
        <small>Days</small>
      </div>
      <div class="separator"></div>
      <div class="time-box">
        <div class="time-inner"><span id="hours">0</span></div>
        <small>Hours</small>
      </div>
      <div class="separator"></div>
      <div class="time-box">
        <div class="time-inner"><span id="minutes">0</span></div>
        <small>Minutes</small>
      </div>
      <div class="separator"></div>
      <div class="time-box">
        <div class="time-inner"><span id="seconds">0</span></div>
        <small>Seconds</small>
      </div>
    </div>

    <div class="sender">love, George ‚ù§Ô∏è</div>
    <p style="font-size:0.8rem;">Tap anywhere to start music üéµ</p>
  </div>

  <script>
    const year = new Date().getFullYear();
    const valentineDate = new Date(`February 14, ${year} 00:00:00`).getTime();

    if (sessionStorage.getItem("unlocked") === "true") {
      setTimeout(() => {
        window.location.href = "main.html";
      }, 2000);
    }

    setInterval(() => {
      const now = new Date().getTime();
      const distance = valentineDate - now;

      if (distance <= 0) {
        sessionStorage.setItem("unlocked", "true");
        setTimeout(() => {
          window.location.href = "main.html";
        }, 2000);
      }

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      updateFlip("days", d);
      updateFlip("hours", h);
      updateFlip("minutes", m);
      updateFlip("seconds", s);
    }, 1000);

    function updateFlip(id, value) {
      const el = document.getElementById(id);
      if (el.textContent !== value.toString()) {
        el.parentElement.classList.remove("time-inner");
        void el.offsetWidth;
        el.parentElement.classList.add("time-inner");
        el.textContent = value;
      }
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    const songs = [];
    for (let i = 1; i <= 3; i++) {
      songs.push(`assets/songs/song${i}.mp3`);
    }

    const audio = document.getElementById("music");
    audio.src = songs[Math.floor(Math.random() * songs.length)];
    document.body.addEventListener("click", () => audio.play(), { once: true });

    const imageList = [];
    for (let i = 1; i <= 29; i++) {
      imageList.push(`assets/images/her${i}.jpeg`);
    }

    const slideshow = document.getElementById("slideshow");
    let currentSlide = 0;

    imageList.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      if (index === 0) img.classList.add("active");
      slideshow.appendChild(img);
    });

    const slides = slideshow.querySelectorAll("img");

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 2000);
  </script>

</body>
</html>
