<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Countdown ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to bottom right,#ff9a9e,#fad0c4);
  font-family:"Comic Sans MS",cursive;
  text-align:center;
  overflow:hidden;
}

.container {
  background: rgba(255,255,255,.8);
  padding:30px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  max-width:90%;
}

.slideshow {
  margin:0 auto 15px auto;
  width:250px;
  height:180px;
  overflow:hidden;
  border-radius:15px;
}
.slideshow img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.slideshow img.active {display:block;}

.countdown {display:flex;justify-content:center;align-items:center;margin-top:15px}
.time-box{text-align:center;min-width:60px}
.time-box span{font-size:1.8rem;font-weight:bold;color:#ff3366}
.time-box small{font-size:.7rem;color:#555}
.separator{width:2px;height:45px;background:#ff3366;margin:0 10px;border-radius:2px;box-shadow:0 0 10px #ff3366}

.volume-control{margin-top:10px;display:flex;gap:8px;justify-content:center;color:#ff3366;font-size:.8rem}
.volume-control input{width:150px}

/* SLIDER THEME */
input[type=range]{
  -webkit-appearance:none;
  appearance:none;
  height:6px;
  background:#ffd1dc;
  border-radius:10px;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:18px;
  height:18px;
  border-radius:50%;
  background:#ff3366;
  cursor:pointer;
  box-shadow:0 0 5px rgba(0,0,0,.3);
}
input[type=range]::-moz-range-thumb{
  width:18px;height:18px;border-radius:50%;background:#ff3366;cursor:pointer;
}
.song{font-size:.7rem;color:#ff3366}
</style>
</head>
<body>

<audio id="music" loop></audio>

<div class="container">
  <div class="slideshow" id="slideshow"></div>

  <h1>Countdown to Our Valentine ‚ù§Ô∏è</h1>
  <p>Something special is waiting for you, Grace üíï</p>

  <div class="countdown">
    <div class="time-box"><span id="days">0</span><small>Days</small></div>
    <div class="separator"></div>
    <div class="time-box"><span id="hours">0</span><small>Hours</small></div>
    <div class="separator"></div>
    <div class="time-box"><span id="minutes">0</span><small>Minutes</small></div>
    <div class="separator"></div>
    <div class="time-box"><span id="seconds">0</span><small>Seconds</small></div>
  </div>

  
  <div class="sender">love, George ‚ù§Ô∏è</div>
  <p style="font-size:0.8rem;">Tap anywhere to start music üéµ</p>
  
  <div class="song" id="songName"></div>

  <div class="volume-control">
    üîä <input type="range" id="volume" min="0" max="1" step="0.01">
  </div>

</div>

<script>
/* MUSIC */
const songs=[1,2,3].map(i=>`assets/songs/love-song${i}.mp3`);
const audio=document.getElementById("music");
audio.src=songs[Math.floor(Math.random()*songs.length)];
document.getElementById("songName").textContent="üéµ "+audio.src.split("/").pop();

const volSlider=document.getElementById("volume");
let savedVol=localStorage.getItem("vol")||0.7;
audio.volume=savedVol;
volSlider.value=savedVol;

document.body.addEventListener("click",()=>audio.play(),{once:true});
volSlider.oninput=()=>{
  audio.volume=volSlider.value;
  localStorage.setItem("vol",volSlider.value);
  audio.play();
};

/* COUNTDOWN */
const val=new Date(`Feb 14 ${new Date().getFullYear()}`).getTime();
setInterval(()=>{
  const d=val-Date.now();
  if(d<=0){
    sessionStorage.setItem("unlocked","true");
    location.href="main.html";
  }
  days.textContent=Math.floor(d/86400000);
  hours.textContent=Math.floor(d%86400000/3600000);
  minutes.textContent=Math.floor(d%3600000/60000);
  seconds.textContent=Math.floor(d%60000/1000);
},1000);

/* SLIDESHOW */
const imageList=[];
for(let i=1;i<=29;i++) imageList.push(`assets/images/her${i}.jpeg`);
const slideshow=document.getElementById("slideshow");
let currentSlide=0;

imageList.forEach((src,i)=>{
  const img=document.createElement("img");
  img.src=src;
  if(i===0) img.classList.add("active");
  slideshow.appendChild(img);
});

const slides=slideshow.querySelectorAll("img");
setInterval(()=>{
  slides[currentSlide].classList.remove("active");
  currentSlide=(currentSlide+1)%slides.length;
  slides[currentSlide].classList.add("active");
},2000);
</script>
</body>
</html>
